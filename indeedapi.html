<!DOCTYPE html>
<html>
<head>
	<title>Jobs Nyc</title>
</head>
<body>
   <button id="city1" data-city="NY">click me </button>
   <ul id="joblist"></ul>
<p>...</p>
	
<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
	<script type="text/javascript">

$('#city1').on('click', function() {

		
		var city = $(this).attr('data-city');
		var queryURL = "http://api.indeed.com/ads/apisearch?publisher=8023780673544955&format=json&v=2&q=javascript&jobs?q=developer&l=New+York%2C+"+ city ;


		console.log(city);
		console.log(queryURL);

		$.ajax({
			url: queryURL, 
			method: 'GET',
			dataType:'jsonp'
		})
		.done(function(response) {
			console.log("test");
	     	var results = response.results;
	     	console.log(response);


        $.each(results, function (key, value) {
            console.log( value.company);
            var gig = '<li class="collection-item"><a href="' + value.url + '">' + value.jobtitle + ' at ' + value.company + '</a></li>';
            $('#joblist').append(gig);

            
        });


		});
});
		
	
		
	</script>

</body>
</html>
